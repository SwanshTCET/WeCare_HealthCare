<!DOCTYPE html>
<html>
<head>
	<title>Contact Us - WeCare Healthcare</title>
	<style>
		body {
			background: #f2f2f2;
			font-family: Arial, sans-serif;
			color: #333;
			margin: 0;
			padding: 0;
		}

		.header {
			background: linear-gradient(to bottom, #000000 0%, #7d7d7d 100%);
			height: 80px;
			line-height: 80px;
			text-align: center;
			color: #fff;
			font-size: 36px;
			font-weight: bold;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 40px;
			background: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			margin-top: 40px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"], textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			resize: vertical;
		}

		input[type="submit"] {
			background: linear-gradient(to bottom, #1e5799 0%, #207cca 100%);
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 10px;
		}

		input[type="submit"]:hover {
			background: linear-gradient(to bottom, #207cca 0%, #1e5799 100%);
		}

		h1 {
			font-size: 24px;
			margin-top: 0;
		}
	</style>
</head>
<body>
	<header class="header">
		Contact Us - WeCare Healthcare
	</header>

	<div class="container">
		<h1>Get In Touch</h1>
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="Enter your name">
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" id="email" name="email" placeholder="Enter your email address">
			</div>

			<div class="form-group">
				<label for="message">Message</label>
				<textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
			</div>

			<input type="submit" value="Send Message">
		</form>
	</div>
</body>
</html>
